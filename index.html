<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Card Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Bharat Shikha Expo 2024</h1>
    <div class="container">
      <a
        href="https://unstop.com/p/bharat-shiksha-expo-2024-meerut-institute-of-engineering-and-technology-miet-1207228"
        class="card"
        target="_blank"
        >Hackathon</a
      >
      <a href="https://forms.gle/yuxDQkErdyWQbL5X9" class="card" target="_blank"
        >Ideathon</a
      >
      <a href="https://forms.gle/TKuVFL1bNvP26ipa8" class="card" target="_blank"
        >Startathon</a
      >
    </div>
    <hr class="hr" />
    <span class="text">Powered by</span>
    <hr class="hr" />
    <div class="box">
      <img src="image/cxi.png" />
      <img src="image/gdg-miet.png" />
      <img src="image/miet-incubation.png" />
      <img src="image/acic.png" />
      <img src="image/fetch.svg" />
      <img src="image/niti-aayog.png" />
      <img src="image/idealab.png" />
      <img src="image/tcs.webp" />
      <img src="image/sap.webp" />
      <img src="image/google.webp" />
      <img src="image/ibm.webp" />
    </div>
  </body>
</html>
